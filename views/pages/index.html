<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/css/style.css" /> 
        <title>Scavenging Module One</title>
    </head>
    <body>
        <!--<div class="reference">Imagery</div>-->
        <div class="journal">
            <p id="story" class="story"></p>
            <div id="choices">
                <button style="border: none; background-color: #161616; color:goldenrod; font-size:16px; text-align: center;" onclick="popChoices(0)">
                <h3>Start Game</h3></button>
            </div>
        </div>
        <div class="menu">
            <div class="menu__settings">
                <p>
                    <h4>Game Settings</h4>
                    <!--More than likely, put it into a grid-->
                </p>
            </div>
            <div class="menu__stats">
                <h4>Character Statistics</h4>
                <p class="hud">
                    <!--Vitals should probably go Healthy > Injured > Wounded > Dead-->
                    <p class="hud__health">Vital Signs: <span id="vitals">Healthy</span></p>
                    <!--Oxygen is a similar system with all actions taking a certain percentage of O2-->
                    <p class="hud__oxygen">Oxygen Levels: <span id="oxygen">100</span>%</p>
                    <!--Obviously, either running out is a game over-->
                    <p class="hud__profit">Scavenged Profit: <span id="profit">0</span> creds</p>
                </p>
            </div>
            <div class="menu__links">
                <footer class="links">
                    <p class="text-center text-muted"><a href="https://github.com/alex-gillis">Github</a></p>
                </footer> 
            </div>
        </div> 
        <script type="text/javascript" src="/scripts.js"></script>  
    </body>
</html>
