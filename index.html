<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" /> 
        <title>Scavenging Module One</title>
    </head>
    <body>
        <!--<div class="reference">Imagery</div>-->
        <div class="journal">
            <p id="story" class="story"></p>
            <div id="choices">
                <div id="title" class="title">
                    <button class="title__button" onclick="startGame(0)">
                    <h2>Start Game</h2></button>
                    <button class="title__button" onclick="loadGame()">
                    <h2>Continue Game</h2></button>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu__settings">
                <p>
                    <h4>Game Settings</h4>
                    <!--More than likely, put it into a grid-->
                    <span id="save">
                        <button class="settings" style="color: gray;">Save Game</button>
                    </span>
                    <br> 
                    <br>
                    <span id="load">
                        <button class="settings" style="color: gray;">Load Game</button>
                    </span>
                    <br> 
                    <br>
                    <span id="delete">
                        <button class="settings" onclick="deleteSave()">Delete Save</button>
                    </span>
                    <br>
                    <br>
                    <span class="feedback" id="feedback"></span>
                </p>
            </div>
            <div class="menu__stats">
                <h4>Character Statistics</h4>
                <p class="hud">
                    <!--Vitals should probably go Healthy > Injured > Wounded > Dead-->
                    <p class="hud__health">Vital Signs: <span id="health">Unknown</span></p>
                    <!--Oxygen is a similar system with all actions taking a certain percentage of O2-->
                    <p class="hud__oxygen">Oxygen Levels: <span id="oxygen">???</span>%</p>
                    <!--Obviously, either running out is a game over-->
                    <p class="hud__profit">Potential Profits: <span id="profit">???</span> creds</p>
                </p>
            </div>
            <div class="menu__links">
                <footer class="links">
                    <p class="text-center text-muted"><a href="https://github.com/alex-gillis">Github</a></p>
                </footer> 
            </div>
        </div> 
        <script type="text/javascript" src="/scripts.js"></script>  
    </body>
</html>
